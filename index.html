<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VM777 Mahjong Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #141624; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Mahjong Tile Design */
        .mahjong-tile { 
            background: #ffffff;
            border-radius: 4px;
            box-shadow: inset 0 -3px 0 #bdc3c7, 0 2px 4px rgba(0,0,0,0.4);
            display: flex; justify-content: center; items-center; 
            font-size: 2.2rem;
            color: #2d5a27;
            transition: all 0.1s ease-in-out;
            border: 1px solid #dcdde1;
        }

        /* Gerakan Perlahan Tanpa Blur */
        .tile-moving {
            transform: translateY(3px);
            background: #f9f9f9;
            filter: brightness(0.95);
        }

        .win-flash { 
            animation: winAnimate 0.4s infinite; 
            border: 3px solid #f1c40f !important; 
            background: #fff9c4 !important;
            z-index: 10;
        }

        @keyframes winAnimate {
            0% { transform: scale(1); box-shadow: 0 0 5px #f1c40f; }
            50% { transform: scale(1.08); box-shadow: 0 0 15px #f1c40f; }
            100% { transform: scale(1); box-shadow: 0 0 5px #f1c40f; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="adminPanel" class="hidden fixed inset-0 bg-black/95 z-[100] p-8">
        <h2 class="text-2xl font-bold mb-6 text-yellow-500 italic">SYSTEM SETTING</h2>
        <div class="space-y-6">
            <div>
                <label class="block text-sm mb-2">Win Rate (Persentase Gacor): <span id="winRateVal" class="text-yellow-400 font-bold">30%</span></label>
                <input type="range" id="winRateRange" min="0" max="100" value="30" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label class="block text-sm mb-2">Inject Saldo (Rp)</label>
                <input type="number" id="addBalance" class="bg-gray-800 w-full p-3 rounded border border-gray-600 outline-none focus:border-yellow-500" placeholder="Contoh: 500000">
            </div>
            <button onclick="saveSettings()" class="bg-yellow-600 hover:bg-yellow-500 w-full py-3 rounded-xl font-black transition-colors">UPDATE SYSTEM</button>
            <button onclick="toggleAdmin()" class="w-full py-2 text-gray-400 text-sm italic">Batal</button>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center bg-[#1a1c2e] border-b border-gray-800">
        <div class="flex items-center gap-2" onclick="toggleAdmin()">
            <i class="fas fa-bars text-xl text-gray-400"></i>
            <h1 class="text-2xl font-black italic text-yellow-400 cursor-pointer tracking-tighter">VM777</h1>
        </div>
        <div class="flex items-center gap-2 bg-[#00000050] px-4 py-1.5 rounded-full border border-blue-900">
            <span class="text-[10px] text-blue-400 font-bold">Rp</span>
            <span id="displayBalance" class="font-bold text-sm">17.420,708</span>
            <i class="fas fa-plus-circle text-blue-500 text-xs ml-1"></i>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-3 gap-2">
        <div class="flex justify-around items-center bg-gradient-to-r from-teal-900 to-emerald-900 rounded-lg py-1 border border-emerald-500/30 text-xs font-bold shadow-lg">
            <span class="text-teal-400">x1</span>
            <span class="text-teal-400">x2</span>
            <span class="text-teal-400">x3</span>
            <span class="text-yellow-400 text-sm">x5</span>
        </div>

        <div class="relative bg-[#2c0b0e] rounded-xl p-2 border-2 border-[#8e44ad60] shadow-2xl">
            <div id="slotGrid" class="grid grid-cols-5 gap-1.5 h-[320px]">
                </div>

            <div id="winToast" class="hidden absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[1px] z-50">
                <div class="text-center transform scale-110">
                    <p class="text-yellow-400 font-black text-4xl italic drop-shadow-[0_2px_10px_rgba(0,0,0,1)]">WIN!</p>
                    <p id="winValue" class="text-white text-2xl font-bold bg-black/50 px-4 rounded-full mt-2 tracking-wide">Rp 0</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 text-[10px] mt-2">
            <div class="bg-[#1c1e2d] p-2 rounded border border-gray-800 text-center">
                <span class="text-gray-500 block mb-1 uppercase">Total Taruhan</span>
                <span class="text-blue-400 font-bold text-sm">200.00</span>
            </div>
            <div class="bg-[#1c1e2d] p-2 rounded border border-gray-800 text-center">
                <span class="text-gray-500 block mb-1 uppercase">Kemenangan</span>
                <span id="lastWin" class="text-emerald-400 font-bold text-sm">0.00</span>
            </div>
            <div class="bg-[#1c1e2d] p-2 rounded border border-gray-800 text-center">
                <span class="text-gray-500 block mb-1 uppercase">Sisa Kredit</span>
                <span id="creditText" class="text-yellow-500 font-bold text-sm">17.420,708</span>
            </div>
        </div>
    </main>

    <div class="p-6 flex justify-between items-center bg-[#141624] relative">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center text-yellow-600">
                <i class="fas fa-bolt"></i>
            </div>
            <span class="text-[9px] mt-1 text-gray-500">TURBO</span>
        </div>

        <button id="spinBtn" onclick="startSpin()" class="relative active:scale-90 transition-transform">
            <div class="absolute inset-0 bg-emerald-500 blur-xl opacity-20"></div>
            <div class="w-20 h-20 rounded-full bg-gradient-to-b from-emerald-400 to-emerald-700 border-4 border-white shadow-2xl flex items-center justify-center">
                <i id="spinIcon" class="fas fa-sync-alt text-3xl text-white"></i>
            </div>
        </button>

        <div class="flex flex-col items-center">
            <div class="w-10 h-10 rounded-full border border-gray-700 flex items-center justify-center text-gray-400">
                <i class="fas fa-play"></i>
            </div>
            <span class="text-[9px] mt-1 text-gray-500">AUTO</span>
        </div>
    </div>

    <nav class="flex justify-around p-3 bg-[#1a1c2e] border-t border-gray-800 text-[10px] text-gray-400">
        <div class="flex flex-col items-center text-blue-500">
            <i class="fas fa-home text-lg"></i>
            <span class="mt-1">Favorit</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-wallet text-lg"></i>
            <span class="mt-1">Deposit</span>
        </div>
        <div class="flex flex-col items-center text-red-500 font-bold">
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span class="mt-1 uppercase">Keluar</span>
        </div>
    </nav>

    <script>
        const symbols = ['ðŸ€„', 'ðŸ€…', 'ðŸ€†', 'ðŸ€‡', 'ðŸ€ˆ', 'ðŸ€‰', 'ðŸ€Š', 'ðŸ€‹'];
        let balance = 17420708;
        let winRate = 30; 
        let isSpinning = false;

        const grid = document.getElementById('slotGrid');

        function initTiles() {
            grid.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const tile = document.createElement('div');
                tile.className = 'mahjong-tile';
                tile.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                grid.appendChild(tile);
            }
        }

        function startSpin() {
            if (isSpinning || balance < 200) return;

            isSpinning = true;
            balance -= 200;
            updateUI();
            
            const spinIcon = document.getElementById('spinIcon');
            spinIcon.classList.add('fa-spin');

            const tiles = document.querySelectorAll('.mahjong-tile');
            let spinCount = 0;
            const maxSpins = 12; // Jumlah pergantian simbol

            // Logika Gerakan Perlahan
            const spinInterval = setInterval(() => {
                tiles.forEach(tile => {
                    tile.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    tile.classList.add('tile-moving');
                    tile.classList.remove('win-flash');
                });
                
                spinCount++;
                if (spinCount >= maxSpins) {
                    clearInterval(spinInterval);
                    finalizeResult(tiles);
                }
            }, 120); // Kecepatan putaran (perlahan)
        }

        function finalizeResult(tiles) {
            const isWinningTurn = (Math.random() * 100) < winRate;
            const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const spinIcon = document.getElementById('spinIcon');
            
            tiles.forEach((tile, index) => {
                tile.classList.remove('tile-moving');
                
                // Jika disetting menang, buat baris kedua jadi sama
                if (isWinningTurn && index >= 5 && index <= 9) {
                    tile.innerText = winSymbol;
                    tile.classList.add('win-flash');
                } else {
                    tile.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                }
            });

            if (isWinningTurn) {
                const prize = 2000 + (Math.random() * 5000);
                balance += prize;
                showWin(prize);
            }

            spinIcon.classList.remove('fa-spin');
            isSpinning = false;
            updateUI();
        }

        function showWin(amount) {
            const toast = document.getElementById('winToast');
            document.getElementById('winValue').innerText = "Rp " + amount.toLocaleString('id-ID');
            document.getElementById('lastWin').innerText = amount.toFixed(2);
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        function updateUI() {
            const formatted = balance.toLocaleString('id-ID');
            document.getElementById('displayBalance').innerText = formatted;
            document.getElementById('creditText').innerText = formatted;
        }

        function toggleAdmin() {
            document.getElementById('adminPanel').classList.toggle('hidden');
        }

        function saveSettings() {
            winRate = document.getElementById('winRateRange').value;
            const extra = parseFloat(document.getElementById('addBalance').value) || 0;
            balance += extra;
            document.getElementById('addBalance').value = '';
            updateUI();
            toggleAdmin();
        }

        document.getElementById('winRateRange').oninput = function() {
            document.getElementById('winRateVal').innerText = this.value + "%";
        }

        initTiles();
        updateUI();
    </script>
</body>
</html>
