<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja | FALLXD STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        .btn-blue { background: #2563eb; transition: 0.3s; }
        .btn-blue:hover { background: #1d4ed8; transform: scale(1.02); }
        .animate-fade { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black italic tracking-tighter text-blue-500">CHECKOUT</h1>
            <a href="index.html" class="text-xs bg-slate-800 px-4 py-2 rounded-xl border border-slate-700">Kembali</a>
        </header>

        <div class="card p-5 rounded-3xl mb-6">
            <h2 class="text-sm font-bold mb-4 flex items-center tracking-wide uppercase">
                <i class="fas fa-user-circle mr-2 text-blue-500"></i> Lengkapi Data Akun
            </h2>
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="user-id" placeholder="User ID" class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500 text-sm">
                <input type="text" id="zone-id" placeholder="Zone ID" class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500 text-sm">
            </div>
        </div>

        <div id="cart-list" class="space-y-4 mb-6">
            </div>

        <div class="card p-6 rounded-[2.5rem] shadow-2xl">
            <h3 class="italic font-black text-lg mb-6 tracking-tight">Rincian Pembayaran</h3>
            
            <div class="space-y-4 text-sm border-b border-slate-700/50 pb-6">
                <div class="flex justify-between text-gray-400">
                    <span>Harga</span>
                    <span id="subtotal" class="text-white font-medium">Rp 0</span>
                </div>
                <div class="flex justify-between text-gray-400">
                    <span>Admin</span>
                    <span class="text-blue-400 font-medium">Rp 1.000</span>
                </div>
                <div class="flex justify-between text-gray-400">
                    <span>Promo</span>
                    <span id="promo-text" class="text-green-500 font-medium">- Rp 0</span>
                </div>
            </div>

            <div class="flex justify-between items-center py-6">
                <span class="text-2xl font-black italic tracking-tighter uppercase">TOTAL</span>
                <span id="total-price" class="text-2xl font-black text-orange-500 tracking-tighter uppercase">RP 0</span>
            </div>

            <div class="flex space-x-2 mb-6">
                <input type="text" id="promo-input" placeholder="Kode Promo" class="flex-1 bg-slate-900 p-3 rounded-xl border border-slate-700 text-sm outline-none">
                <button onclick="applyPromo()" class="bg-slate-700 px-4 rounded-xl text-xs font-bold hover:bg-slate-600 transition">Gunakan</button>
            </div>

            <button onclick="checkout()" class="w-full btn-blue py-4 rounded-2xl font-black text-lg uppercase tracking-widest shadow-lg shadow-blue-500/20">
                BAYAR SEKARANG
            </button>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="card w-full max-w-sm p-6 rounded-[2.5rem] animate-fade">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black italic text-blue-500">PAYMENT METHOD</h3>
                <button onclick="closeModal()"><i class="fas fa-times text-gray-500"></i></button>
            </div>

            <div class="space-y-4">
                <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Dana</p>
                        <p id="num-dana" class="font-bold text-blue-400">08123456789</p>
                    </div>
                    <button onclick="copyText('num-dana')" class="text-[10px] bg-blue-500/10 text-blue-400 border border-blue-500/20 px-3 py-1 rounded-lg uppercase font-bold">Salin</button>
                </div>
                <div class="bg-slate-900 p-4 rounded-2xl border border-slate-700 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">GoPay</p>
                        <p id="num-gopay" class="font-bold text-green-400">08123456789</p>
                    </div>
                    <button onclick="copyText('num-gopay')" class="text-[10px] bg-green-500/10 text-green-400 border border-green-500/20 px-3 py-1 rounded-lg uppercase font-bold">Salin</button>
                </div>
            </div>

            <p class="text-[9px] text-center text-gray-500 mt-6 uppercase leading-relaxed tracking-widest">
                Transfer sesuai nominal TOTAL ke salah satu nomor di atas, lalu klik tombol konfirmasi.
            </p>

            <button onclick="sendWA()" class="w-full bg-blue-600 mt-4 py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-blue-700">
                SAYA SUDAH SELESAI TF
            </button>
        </div>
    </div>

    <script>
        // Load data dari LocalStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let discount = 0;
        const adminFee = 1000;

        // Render List Barang
        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let subtotal = 0;

            if(cart.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-gray-500 text-xs uppercase tracking-widest">Keranjang Kosong</div>';
            }

            cart.forEach((item, index) => {
                subtotal += item.price;
                list.innerHTML += `
                    <div class="card p-4 rounded-2xl flex items-center justify-between animate-fade">
                        <div class="flex items-center space-x-4">
                            <div class="w-14 h-14 bg-slate-900 rounded-xl overflow-hidden border border-slate-700">
                                <img src="${item.img}" class="w-full h-full object-cover opacity-80">
                            </div>
                            <div>
                                <h4 class="font-bold text-sm tracking-tight uppercase">${item.name}</h4>
                                <p class="text-blue-500 font-black text-sm">Rp ${item.price.toLocaleString('id-ID')}</p>
                            </div>
                        </div>
                        <button onclick="removeItem(${index})" class="text-slate-600 hover:text-red-500 p-2"><i class="fas fa-trash text-sm"></i></button>
                    </div>
                `;
            });

            const total = subtotal + adminFee - discount;
            document.getElementById('subtotal').innerText = 'Rp ' + subtotal.toLocaleString('id-ID');
            document.getElementById('total-price').innerText = 'RP ' + (total < 0 ? 0 : total).toLocaleString('id-ID');
        }

        // Fitur Hapus
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Fitur Promo
        function applyPromo() {
            const code = document.getElementById('promo-input').value;
            if(code === "HEMAT") {
                discount = 5000;
                document.getElementById('promo-text').innerText = "- Rp 5.000";
                renderCart();
                alert("Voucher Berhasil!");
            } else {
                alert("Voucher tidak valid!");
            }
        }

        // Logika Modal Pembayaran
        function checkout() {
            const user = document.getElementById('user-id').value;
            const zone = document.getElementById('zone-id').value;
            
            if(!user || !zone) return alert("Lengkapi data akun dulu!");
            if(cart.length === 0) return alert("Pilih produk dulu!");

            document.getElementById('payment-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('payment-modal').classList.add('hidden');
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Berhasil disalin: " + text);
        }

        // Kirim ke WhatsApp
        function sendWA() {
            const user = document.getElementById('user-id').value;
            const zone = document.getElementById('zone-id').value;
            const total = document.getElementById('total-price').innerText;
            const items = cart.map(i => i.name).join(", ");
            
            const message = `Halo Admin, saya SUDAH TF.%0A%0A--- DETAIL ---%0AItem: ${items}%0AID: ${user} (${zone})%0ATotal: ${total}%0A%0ATolong diproses!`;
            
            window.open(`https://wa.me/628123456789?text=${message}`, '_blank'); // Ganti nomor ini
        }

        // Inisialisasi awal
        renderCart();
    </script>
</body>
</html>
